<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me!</h1>
<input onclick ="clickme()" id="Yes" type="button" value="YES" style="">
<input onmouseover="over()" id="No" type="button" value="NO" style="position: absolute;left: 100px; top: 100px;">
<script>
    function clickme(){
        alert('Yes, you are right')
    }
    function over(){
        let x = (Math.random()*window.innerWidth);
        let y = (Math.random()*window.innerHeight);
        document.getElementById('No').style.left = x+ 'px';
        document.getElementById('No').style.top = y+ 'px';

    }
</script>
</body>
</html>
